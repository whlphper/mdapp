lectBox i.icon{background:url(/images/detail_icon.png) -32px 0 no-repeat;height:16px;right:3px;top:5px;width:16px;display:block;position:absolute;}.selectBox .sList{display:none;position:absolute;left:-1px;top:25px;border:1px solid #d7232a;min-width:95px;z-index:-1;background:#fff;}.selectBox .sList a{color:#333;cursor:pointer;display:block;height:25px;line-height:25px;padding:0 8px;white-space:nowrap;text-transform:uppercase;}.findpwd_wrap .tit{font-weight:700;color:#d7232a;font-family:'Microsoft YaHei',SimHei;font-size:14px;}.findpwd_wrap input.getyzm{height:25px;line-height:25px;background:#39f;color:#fff;padding:0 10px;}.findpwd_wrap input[type=button]{padding:0 20px;display:inline-block;font-family:'Microsoft YaHei',SimHei;border-radius:2px;border:0;outline:0;cursor:pointer;}.selectBox .sList a:hover{background:#d7232a;color:#fff;text-decoration:none;}.cur{border-color:#d7232a;border-bottom:0;}.cur span{}.cur .sList{display:block;}.findpwd_wrap input[type=password]{width:240px;border:1px solid #ccc;border-radius:1px;height:30px;}.findpwd_wrap .true{text-align:center;color:#090;line-height:128px;padding:20px 0;font-size:30px;font-weight:700;}.findpwd_wrap .true i{display:inline-block;width:128px;height:128px;background:url(http://imgma.ch999img.com/Static/pic/icon_success.png) no-repeat;vertical-align:top;margin-right:10px;}</style>
