<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__PUBLIC__/backiubo/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/backiubo/css/info-reg.css" />
    <title></title>
</head>

<body>
<div class="title"><h2>{$theme}</h2></div>

<form action="{$fromUri}" id="historyForm">
<div class="main">
    <input type="hidden" name="autoid" value="{$data.autoid|default=''}" >
    <p class="short-input ue-clear">
        <label>账号：</label>
        <input type="text" name="account" required placeholder="账号" value="{$data.account|default=''}" />
    </p>
    <p class="long-input ue-clear">
        <label>归属于：</label>
        <input type="text" name="belongto"  required   placeholder="归属于" value="{$data.belongto|default=''}"/>
    </p>
    <p class="long-input ue-clear">
        <label>跟单比例：</label>
        <input type="text" name="multiple" required placeholder="跟单比例" value="{$data.multiple|default=''}"/>
    </p>


    <p class="short-input ue-clear">
        <label>注册时间：</label>
        <input type="text" name="regtime" placeholder="注册时间" required onfocus="WdatePicker({dateFmt:'yyyy-MM-dd H:i:s'})" value="{$data.regtime|default=''}" />
    </p>

    <p class="short-input ue-clear">
        <label>上次清算：</label>
        <input type="text" name="clearinglast" placeholder="上次清算" required onfocus="WdatePicker({dateFmt:'yyyy-MM-dd H:i:s'})" value="{$data.clearinglast|default=''}" />
    </p>
</div>
<div class="btn ue-clear">
    <a href="javascript:;" class="confirm form-submit">确定</a>
    <a href="javascript:;" class="clear form-back">返回</a>
</div>
</form>
<script type="text/javascript" src="__PUBLIC__/backiubo/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/backiubo/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/backiubo/js/WdatePicker.js"></script>
<script src="__PUBLIC__/plugins/layer/layer.js"></script>
<script src="__PUBLIC__/core/global.js"></script>
{include file="iubo@public/submit"}
</body>

</html>
