</script>

</head>
<body style="overflow: auto;">
<!-- Main content -->
<!--主体内容-->
<div class="modal fade" id="mdFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow: auto;">
    <div class="modal-dialog">
        <form action="{:url('shop/Advertise/saveToTable')}" id="md{$ctrName}Form">
            <input type="hidden" name="id" value="">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">新增广告位</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>广告位名称:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>广告图片:</label>
                        <div class="input-group">
                            <input type="file" class="add-btn" onchange="reayUpload($(this))" accept="image/*"  capture="camera"  data-id="poster" data-url="{:url('/admin/Index/uploadImage')}" data-preview="posterPreview">
                            <input type="hidden" id="poster" name="poster" required value="" class="validata_hidden" placeholder="上传广告位图片">
                        </div>
                        <div id="posterPreview" class="col-lg-12">

                        </div>
                    </div>
                    <div class="form-group">
                        <label>位置:</label>
                        <select class="form-control " type="select" name="position" required>
                            <option value="">请选择</option>
                            <option value="1">首页</option>
                            <option value="2">商品详情页</option>
                            <option value="3">分类页</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>广告位类型:</label>
                        <div class="input-group">
                            <select class="form-control" type="select" name="type" required>
                                <option value="">请选择</option>
                                <option value="1">站内商品</option>
                                <option value="2">站内分类</option>
                                <option value="3">站内新闻</option>
                                <option value="4">外部链接</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>站内链接资源:</label>
                        <div class="input-group">
                            <select class="form-control" type="select" name="dataId" required>
                                <option value="">请选择</option>
                                <option value="1">测试1</option>
                                <option value="2">测试2</option>
                                <option value="3">测试3</option>
                                <option value="4">测试4</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>链接地址:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-send"></i>
                            </div>
                            <input type="url" name="url" class="form-control" placeholder="当选择外部链接时候,请填写链接地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>广告位排序:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-send"></i>
                            </div>
                            <input type="number" name="sort" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>新标签打开:</label>
                        <div class="input-group">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="isblocksuccess" value="1" name="isBlank" >
                                <label for="isblocksuccess">是</label>
                            </div>
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="isblockerror" value="0" name="isBlank">
                                <label for="isblockerror">否</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><i
                            class="fa fa-remove"></i>&nbsp;&nbsp;&nbsp;关闭
                    </button>
                    <button type="button" class="btn btn-success btn-sm form-submit" data-table="sys{$ctrName}Table"><i class="fa fa-save"></i>&nbsp;&nbsp;&nbsp;保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal -->/
</div>
</body>
<!-- /.content -->
</html>
